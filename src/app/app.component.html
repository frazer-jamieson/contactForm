<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Contact Form</div>
    <form [formGroup]="frmContact" class="form-control" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <div class="input-group">
          <span class="highlight"></span>
          <span class="bar"></span>
          <input type="text" class="form-control" placeholder="name" formControlName="name">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="highlight"></span>
          <span class="bar"></span>
          <input type="text" class="form-control" placeholder="email" formControlName="email">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="highlight"></span>
          <span class="bar"></span>
          <input type="text" class="form-control" placeholder="phone" formControlName="phone">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="highlight"></span>
          <span class="bar"></span>
          <input type="text" class="form-control" placeholder="message" formControlName="message">
        </div>
      </div>

      <button class="btn btn-primary" [disabled]="frmContact.invalid">Send&nbsp;&nbsp;<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
</button>
    </form>

    <div *ngIf="res">
      Response:
      <pre>{{ res | json }}</pre>
    </div>
  </div>
</div>
